<!-- Page Content -->

<div class="container"  ng-controller="EditCtrl">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Edit
                <small>a page</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="~/../index.html"><i class="fa fa-home"></i>Home</a></li>
                <l>|</l>
                <li class="active">Edit</li>
            </ol>
        </div>

    </div>

    <div class="row">
        <div class="col-lg-12">
            <div>
                <form ng-submit="submitForm()" class="submitId">
                    <div class="form-group">
                        <label>Enter the Responsive Page ID you wish to edit:</label>
                        <input type="number" ng-model="page.id" class="form-control" required>
                    </div>
                    <input type="submit" ngClick="Submit" class="btn btn-primary" value="Show">
                </form>
            </div>
        </div>
    </div>
    <hr>
    <div class="row" ng-show="show">
        <div class="col-lg-12">
            <form ng-submit="editForm()" class="editId">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="number" class="form-control" value="{{pages.id}}" disabled>
                </div>
                <div class="form-group">
                    <label>Title:</label>
                    <input type="text" ng-model="page.title"  class="form-control" maxlength="50" required>
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <input type="text" ng-model="page.description"  class="form-control" maxlength="200" >
                </div>
                <div class="form-group">
                    <label>Page Type:</label>
                    <select class="form-control" class="form-control" required ng-model="page.type">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                    </select>
                </div>
                <div class="form-group radio-inline">
                    <label>Active:</label>
                    <label><input type="radio" name="optradio" ng-model="page.isActive" ng-value="true"> True</label>
                    <label><input type="radio" name="optradio" ng-model="page.isActive" ng-value="false"> False</label>
                </div>
                <div class="form-group">
                    <label>Published On:</label>
                    <div class="col-sm-3">
                        <input type="datetime-local" class="form-control" ng-model="page.publishedOn">
                    </div>
                </div>
                <input type="submit" ngClick="Submit" class="btn btn-primary" value="Edit">
            </form>
        </div>
    </div>

</div>
